<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cs/STYLE.CSS">
</head>
<body>
    <div class="container">
    <header>
    <div class="logo-div">
    <img src="Images/CCTB_logo_1_RGB.png" alt="CCTB logo">
    </div>
    <h1>Checkout form</h1>
    <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </header>
<main>
    <div>
        <div class="form-container">
        <div class="form">
        <form action="" method="post">
          <h2>Billing address</h2>
  
          <div class="one-row date">
            <label for="date">Date</label>
            <span name="date" id="date">Wed Nov 22 2023 16:54:50 GMT-0800 (Pacific Standard Time)</span>
          </div><div class="two-input-container ">
            <div class="one-rows half-size-input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div class="one-rows half-size-input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          <div class="one-row">
            <label for="username">Username</label>
            <div id="username-input">
              <span>@</span>
              <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
        </div>  <div class="one-row">
            <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="one-row">
            <label for="address">Address</label>
              <input type="text" name="address" id="address" placeholder="1234 Main St" required>
        </div>

        <div class="one-row">
            <label for="address2">Address 2 <span>(Optional)</span></label>
              <input type="text" name="address2" id="address2" placeholder="Apartment or suite">
        </div>

</body>
</html>
